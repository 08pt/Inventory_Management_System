<!-- Div tag for reg_forms -->

<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Item Info</h3>
          </div>
          <div class="card-body">
            <form [formGroup] = "itemPostFormGroup " (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputEmail1">Item No</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" formControlName="itemNo" class="form-control" id="exampleInputID" aria-describedby="emailHelp" placeholder="Enter item ID" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Item Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" formControlName="itemName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter item name"required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Brand</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text"formControlName="itemBrand" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the req brand"required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Quantity</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" formControlName="itemQuantity" class="form-control" id="exampleInputPassword1" placeholder="Enter Quantity" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Price</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" formControlName="itemPrice" class="form-control" id="exampleInputPassword1" placeholder="Enter price"required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Supplier</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" formControlName="itemSupplier"class="form-control" id="exampleInputPassword1" placeholder="Enter the supplier name"required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Created At</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date"  formControlName="itemCreatedAt" class="form-control" id="exampleInputPassword1" placeholder="Enter registration date">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Updated At</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" formControlName="itemUpdatedAt"class="form-control" id="exampleInputPassword1" placeholder="Enter registration date">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of div tag for reg_forms -->
